<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>TT-Studio</title>

    <style type="text/css">
        .title{
            margin-bottom:10px;
        }
        .dragitem{
            border:1px solid #ccc;
            width:100px;
            height:50px;
            margin-bottom:10px;
        }
        .proxy{
            border:1px solid #ccc;
            width:80px;
            background:#fafafa;
        }
    </style>

    <link href="./lib/easyui/themes/bootstrap/easyui.css" rel="stylesheet" type="text/css" />
    <link href="./lib/easyui/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="./lib/ColorPicker/css/colpick.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="easyui-layout" style="width:1100px;height:968px;">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'east',split:true" title="East" style="width:300px;">
        <div id="compPanelRoot" class="tt-panel">
        </div>
    </div>
    <div data-options="region:'west',split:true" title="West" style="width:200px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="Title1" data-options="selected:true" style="padding:10px;">
                <div style="float:left;width:200px;margin-right:20px;">
                    <div class="dragitem" widget="tt.ImgWidget">ImgWidget</div>
                </div>
            </div>
            <div title="Title2" style="padding:10px;">
                content2
            </div>
            <div title="Title3" style="padding:10px">
                content3
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
        <div style="display:inline-block;width:auto; margin: 0 auto; background: black; position:relative; border:5px solid black; border-radius: 10px; box-shadow: 0 5px 50px #333">
            <canvas id="gameCanvas" width="480" height="320" class="easyui-droppable"></canvas>
        </div>
    </div>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/easyui/jquery.easyui.min.js"></script>
<script src="./lib/ColorPicker/js/colpick.js"></script>
<script src="./frameworks/cocos2d-html5/CCBoot.js"></script>
<script src="main.js"></script><!---->
</body>
</html>
